name: audioview_flutter
description: A new Flutter project for AudioView.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.2.0
  lucide_icons: ^0.257.0
  google_fonts: ^8.0.0
  flutter_animate: ^4.2.0
  intl: ^0.20.2
  speech_to_text: ^7.0.0
  permission_handler: ^12.0.1
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  firebase_auth: ^6.1.4
  firebase_messaging: ^16.1.1
  flutter_local_notifications: 20.0.0
  cloud_functions: ^6.0.6
  flutter_dotenv: ^6.0.0
  kakao_flutter_sdk: ^1.9.0
  flutter_naver_login: 2.1.1
  google_sign_in: ^6.3.0
  google_generative_ai: ^0.4.5
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.10

dependency_overrides:
  pointycastle: any
  shared_preferences_android: any
  test_api: any
  timezone: any
  material_color_utilities: any
  matcher: any
  characters: any
  meta: any

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter_native_splash:
  color: "#0A0A0A"
  image: "assets/images/splash_logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/env.txt
